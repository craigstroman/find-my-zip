<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Find My Zip Code</title>
    <meta name="description" content="Finds your zip code based on your location." />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Find My Zip</h1>
        <hr />
      </header>
      <section role="main">
        <div class="content">
          <p>This site uses geolocation to find your zip code using the Google Maps API.</p>
          <hr />
          <div class="loading">Loading...</div>
          <div class="location-info-container">
            <div class="zip-container">
              <p>
                Your zip code is:
                <span class="zipcode-block"></span>
              </p>
            </div>
            <div class="address-container">You are near <span class="address-block"></span></div>
            <div class="map-container">
              <div class="map"></div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="<%= htmlWebpackPlugin.options.googleMaps %>"></script>
    <script src="js/bundle.js"></script>
  </body>
</html>
